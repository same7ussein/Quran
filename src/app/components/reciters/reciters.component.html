<section  >
<div class="bg-reciter py-5   ">
<div class="  py-5  d-flex  flex-column  justify-content-center align-items-center   ">

    <h1 class="text-white ">Quran Reciters</h1>
<input [(ngModel)]="searchInput" type="search  " class="form-control rounded w-50 ps-5 bg-white    " placeholder ="Search Reciter" >
 
</div>
</div>
<div class="container">
    <div class="  row g-4 my-3 ">
          
        <div role="button" class="col-md-3" *ngFor="let item of reciterInfo|reciterSearch:searchInput;let i=index;"  >
          <div class="  reciter rounded bg-light  " [routerLink]='["/audio",i+1]' >
            <img height="200px" [src]="item.img" alt="" srcset="" class="w-100   ">
            <div class="p-3  ">
                <p class="mb-0 ">
                
                 {{item.name}} 
                </p>

                 <br>
                 <span class="text-muted  ">{{item.style}}</span>
            </div>
        </div>
        </div>
    </div>
</div>

</section>
