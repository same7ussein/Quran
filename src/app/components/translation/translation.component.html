<div class="ar-text-reading ">
    <div class="w-75  mx-auto  ">
        <ng-container *ngFor="let item of suraWords; let i =index">
            <div class="  mt-3">
                <div class="w- ms-auto col-12 border-bottom pb-5">
                    <ng-container *ngFor="let words of item; let x = index">
                        <span *ngIf="wordsAudio[i][x] !=''" (click)="audioPlay( wordsAudio[i][x],i)" [ngClass]="toggle? 'p' + pageNum[i][x] + '-v1' : ''" class="ayah-size d-inline-block px-1 my-2 word pointer">{{words}}</span>
                        <span *ngIf="wordsAudio[i][x] ==''" [ngClass]="toggle? 'p' + pageNum[i][x] + '-v1' : ''" class="ayah-size d-inline-block my-2 px-1">{{words}}</span>
                    </ng-container>
                </div>
                
               
            </div>
        </ng-container>
        <audio #audio id="audio" preload="auto"></audio>
    </div>
</div>
