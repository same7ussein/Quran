<section >
<div class="container">
    <div class="row py-5 g-4 ">
        <div class="col-md-6" *ngFor="let item of suraDetails">
          <div role="button" >
            <div   class="d-flex   justify-content-between align-items-center border-bottom py-3  ">
              <div (click)="getSpecificAudio(item.id,id)"  >
                <div (click)="changeIcon(icon,item.id)"    class="d-flex  ">
               
                  <div   class="audio  me-2  bg-light d-flex justify-content-center align-items-center ">
                    
                    <i [id]="item.id"  #icon class="fa-solid fa-play"></i>
                  </div>  
                
  
                  <div class="d-flex flex-column justify-content-center fs-bold  ">
                    <p class="sm-mb ">{{item.id}}.{{item.name_simple}}</p>
                    <p class="h6">{{item.name_arabic}}</p>
                  </div>
                 </div>
              </div>

               
                 <div (click)="downloadAudio(item.id,id)" >
                    <i    class="bi bi-download"  ></i>
                 </div>
      
            </div>
          </div>
        </div>
     </div> 
    
</div> 
</section>
