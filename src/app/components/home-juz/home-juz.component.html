<section class="container-fluid">
    <div class="juzsContainer g-3">
        <div *ngFor="let item of juzsName">
            <div class="d-flex justify-content-between align-items-center border-muted  p-3  rounded-3 sura-name">
               <div class="d-flex align-items-center">
                <div class="diamond   text-black">
                    <span >{{item.id}}</span>
                </div>
                <div class="">
                    <p class="h5 fw-bold"> {{item.juz_number}}</p>
                    <span class="text-muted f--small ">{{item.first_verse_id }}</span>
                </div>
               </div>
                <div class="text-center">
                    <p class="ar-text h2 ">{{id[item.id-1]}}</p>
                    <span class="text-muted f--small">{{item.verse_mapping}} suras</span>
                </div>
            </div>
        </div>
    </div>
</section>
